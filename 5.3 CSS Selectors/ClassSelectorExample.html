<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector Example Pgae</title>
    <style>       
        .green {
            color: green;
        }
        .red {
            color: red;
        }
        .italic{
            font-style: italic;
        }
    </style>
</head>
<body>
   
    <h1 class="green">This Is the H1 Heading With Green Color.</h1>
    <h1 class="red">This Is the H1 Heading With Red Color.</h1>
    <h1 class="italic" >This Is the H1 Heading With Italic Color.</h1>
    <h2 class="green"> This is a Sub Heading</h2>
    
</body>
</html>
