<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector Example Pgae</title>
    <style>       
        #green {
            color: green;
        }
        #red {
            color: red;
        }
        #italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- id Selector can Applicable only one element-->
    <h1 id="green">This Is the H1 Heading With Green Color.</h1>
    <h1 id="red">This Is the H1 Heading With Red Color.</h1>
    <h1 id="italic">This Is the H1 Heading With Italic Color.</h1>
    <h2 id="green"> This is a Sub Heading</h2>
    
</body>
</html>
